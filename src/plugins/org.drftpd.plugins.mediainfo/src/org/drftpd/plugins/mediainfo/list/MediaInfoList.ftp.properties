#MediaInfo bar format
mkvbar.video=[VIDEO]-${Format}_${Width}x${Height}@${Bit rate}_${Frame rate}_${Display aspect ratio}_${Format profile}_${Duration}-[VIDEO]
mkvbar.audio=[AUDIO]-${Language}_${Format}@${Bit rate}_${Bit rate mode}_${Sampling rate}_${Channel(s)}-[AUDIO]
mkvbar.sub=[SUB]-${Languages}-[SUB]

avibar.video=[VIDEO]-${Codec ID/Hint}_${Width}x${Height}@${Bit rate}_${Frame rate}_${Display aspect ratio}_${Duration}-[VIDEO]
avibar.audio=[AUDIO]-${Format}@${Bit rate}_${Bit rate mode}_${Sampling rate}_${Channel(s)}-[AUDIO]